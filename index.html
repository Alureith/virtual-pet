<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Virtual Pet</h1>
    <div class="pet-container">
      <div id="pet">🐶</div>
      <div class="buttons">
        <button onclick="feedPet()">🍖 Feed</button>
        <button onclick="playWithPet()">🎾 Play</button>
        <button onclick="checkStatus()">📊 Status</button>
      </div>
    </div>
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
