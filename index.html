<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Start Screen -->
    <div id="start-screen">
      <h2>Choose Your Pet</h2>
      <div class="pet-options">
        <div class="pet-choice" onclick="choosePet('dog', this)">
          <img src="images/dog-happy.png" alt="Dog" />
          <button>Pick</button>
        </div>
        <div class="pet-choice" onclick="choosePet('cat', this)">
          <img src="images/cat-happy.png" alt="Cat" />
          <button>Pick</button>
        </div>
        <div class="pet-choice" onclick="choosePet('penguin', this)">
          <img src="images/penguin-happy.png" alt="Penguin" />
          <button>Pick</button>
        </div>
      </div>

      <div id="name-entry">
        <input type="text" id="petNameInput" placeholder="Enter your pet's name" />
        <button onclick="startGame()">Start!</button>
      </div>
    </div>

    <!-- Main Pet Interface -->
    <div id="pet-interface" style="display: none;">
      <h2 id="pet-name-title">Your Pet</h2>
      <div class="pet-container">
        <div id="pet"></div>
        <div class="buttons">
          <button onclick="feedPet()">🍖 Feed</button>
          <button onclick="playWithPet()">🎾 Play</button>
        </div>
      </div>

      <div id="status">Hunger: 100 | Happiness: 100</div>
      <button id="reset-button" onclick="resetGame()">🔄 Choose a different pet!</button>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
